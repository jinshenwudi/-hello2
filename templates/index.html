<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>班级留言墙</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 0 10px;
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 4px;
        }
        input, textarea, button {
            width: 100%;
            box-sizing: border-box;
            padding: 8px;
        }
        textarea {
            resize: vertical;
            min-height: 60px;
        }
        .message {
            border: 1px solid #ddd;
            padding: 8px;
            margin-bottom: 8px;
            border-radius: 4px;
        }
        .meta {
            font-size: 12px;
            color: #666;
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
    <h1>班级留言墙</h1>

    <div id="form">
        <div class="form-group">
            <label for="name">你的名字（可不填，默认为“匿名同学”）</label>
            <input id="name" placeholder="比如：小明">
        </div>
        <div class="form-group">
            <label for="text">留言内容</label>
            <textarea id="text" placeholder="想说点什么？"></textarea>
        </div>
        <button id="submit">提交留言</button>
        <p id="status" style="color:red;"></p>
    </div>

    <h2>大家的留言</h2>
    <div id="messages"></div>

    <script>
        async function loadMessages() {
            const res = await fetch("/api/messages");
            const data = await res.json();
            const container = document.getElementById("messages");
            container.innerHTML = "";
            data.forEach(msg => {
                const div = document.createElement("div");
                div.className = "message";
                div.innerHTML = `
                    <div class="meta">${msg.time} - ${msg.name}</div>
                    <div class="text">${msg.text}</div>
                `;
                container.appendChild(div);
            });
        }

        async function submitMessage() {
            const name = document.getElementById("name").value;
            const text = document.getElementById("text").value;
            const status = document.getElementById("status");
            status.textContent = "";

            try {
                const res = await fetch("/api/messages", {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({ name, text })
                });

                if (!res.ok) {
                    const err = await res.json();
                    status.textContent = err.error || "提交失败";
                    return;
                }

                document.getElementById("text").value = "";
                await loadMessages();
            } catch (e) {
                status.textContent = "网络错误，请稍后再试";
            }
        }

        document.getElementById("submit").addEventListener("click", submitMessage);

        // 进入页面时加载一次
        loadMessages();
    </script>
</body>
</html>
